<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<table>
  <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.name}"></td>
    <td th:text="${recipe.description}"></td>
    <td><img th:src="@{'data:image/jpeg;base64,' + ${base64ImageConverter.convertImageToBase64(recipe.image)}}" /></td>
  </tr>
</table>
</body>
</html>
