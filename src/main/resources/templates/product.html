<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FoodTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-center h-100">
        <div class="col-md-8 offset-md-5">
            <form th:action="@{/product/create}" th:object="${product}" method="post">
                <p>Create product:</p>
                <div class="col-sm-4 my-auto">
                    <input type="text" class="form-control" th:field="*{barcode}" placeholder="Barcode"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('barcode')}" th:errors="*{barcode}"></p> <p></p>
                    <input type="text" class="form-control" th:field="*{productName}" placeholder="Product name"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p> <p></p>
                    <input type="text" class="form-control" th:field="*{calories}" placeholder="Calories"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></p> <p></p>
                    <input type="text" class="form-control" th:field="*{carbohydrates}" placeholder="Carbohydrates(g)"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('carbohydrates')}" th:errors="*{carbohydrates}"></p><p></p>
                    <input type="text" class="form-control" th:field="*{fats}" placeholder="Fats(g)"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('fats')}" th:errors="*{fats}"></p><p></p>
                    <input type="text" class="form-control" th:field="*{proteins}" placeholder="Proteins(g)"/>
                    <p style="color: darkred" th:if="${#fields.hasErrors('proteins')}" th:errors="*{productName}"></p>
                    <div class="d-grid gap-2">
                        <p style="color: darkslategray" th:text="${message}"></p>
                        <button class="form-control">Create</button>
                        <button class="form-control" ><a href="/home">Home</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
