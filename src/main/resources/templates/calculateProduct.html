<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CalculateProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-center h-100">
        <div class="col-md-8 offset-md-5">
            <form th:action="@{/product/calculate}" th:object="${newProduct}" method="post">
                <p>Calculate calories:</p>
                <div class="col-sm-3 my-auto">
                    <input type="text" class="form-control" th:field="*{productName}" placeholder="Name product"
                           required/>
                    <p></p>
                    <input type="text" class="form-control" pattern="[0-9]*" th:field="*{countGram}" placeholder="100g"
                           required/>
                    <p></p>
                    <p style="color: darkred" th:if="${#fields.hasErrors('countGram')}" th:errors="*{countGram}"></p>
                    <p style="color: darkslategray" th:text="${message}">
                    <div class="d-grid gap-2">
                        <button class="form-control">Calculate</button>
                    </div>
                </div>

            </form>
            <div th:if="${not #lists.isEmpty(product)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Calories</th>
                        <th>Proteins</th>
                        <th>Fats</th>
                        <th>Carbohydrates</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${product}">
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.calories}"></td>
                        <td th:text="${product.proteins}"></td>
                        <td th:text="${product.fats}"></td>
                        <td th:text="${product.carbohydrates}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
