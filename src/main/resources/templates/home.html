<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:fragment="content">
    <header th:action="@{/home}" method="get" class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"></a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <p class="nav-link px-2 link-dark">FoodTracker</p>
                    <li><a href="/home" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="/product/create" class="nav-link px-2 link-secondary">CreateProduct</a></li>
                    <li><a href="/recipe/save" class="nav-link px-2 link-secondary">CreateRecipe</a></li>
                    <li><a href="/recipe/recipes" class="nav-link px-2 link-secondary">Recipes</a></li>
                    <li><a href="/parameters" class="nav-link px-2 link-secondary">CalorieAllowance</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary"></a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/product/search?name=" method="get">
                    <input type="text" name="name" class="form-control" placeholder="Food Search..."
                           aria-label="Search">
                </form>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ">
                    <button  type="button" class="form-control"><a href="/logout">Logout</a></button>
                </form>

            </div>
        </div>
    </header>
    <div th:if="${not #lists.isEmpty(product)}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Calories</th>
                <th>Proteins</th>
                <th>Fats</th>
                <th>Carbohydrates</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${product}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.calories}"></td>
                <td th:text="${product.proteins}"></td>
                <td th:text="${product.fats}"></td>
                <td th:text="${product.carbohydrates}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
