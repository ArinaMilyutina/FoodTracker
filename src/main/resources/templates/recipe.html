<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CreateRecipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row align-items-center h-100">
        <div class="col-md-8 offset-md-5">
            <p>Create recipe:</p>
            <form th:action="@{/recipe/save}" th:object="${createRecipe}" method="post" enctype="multipart/form-data">
                <div class="col-sm-4 my-auto">
                    <input type="text" class="form-control" th:field="*{description}" required
                           placeholder="Description"/>
                    <p></p>
                    <input type="text" class="form-control" th:field="*{name}" required placeholder="Name"/>
                    <p></p>
                    <input type="file" class="form-control" th:field="*{multipartFile}" accept="image/jpeg" required/>
                    <p></p>
                    <input type="submit" class="form-control" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
